<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootswatch - custom bootstrap - superhero -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <title>freewaves-weather-component</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <span id="desc" class="badge badge-pill badge-primary position-absolute mt-4 ml-5">Secondary</span>
                        <img src="" alt="" id="icon">
                        <h1 id="weather-location" class="h5"></h1>
                        <h3 id="weather-temperature" class="h6 d-inline"></h3>
                        <h3 id="weather-wind" class="h6 d-inline"></h3>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                          <label class="d-block">Local Storage options:</label>
                          <button id="setLs" type="button" class="btn btn-primary" >Set LS</button>
                          <button id="removeLs" type="button" class="btn btn-outline-primary" >Clear LS</button>
                          <small id="statusLs" class="text-muted d-block mt-5" ></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
